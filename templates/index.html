<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Expense Management</h1>

        <form method="POST" action="{{ url_for('set_income') }}">
            <label for="income">Income:</label>
            <input type="number" step="0.01" name="income" required>

            <label for="debt">Debt:</label>
            <input type="number" step="0.01" name="debt" required>

            <button type="submit">Set Income & Debt</button>
        </form>

        <h2>Financial Health Score</h2>
        <div class="financial-score">{{ financial_health_score }}%</div>

        <form method="POST" action="{{ url_for('add_expense') }}">
            <label for="amount">Amount:</label>
            <input type="number" step="0.01" name="amount" placeholder="Enter Amount" required>

            <label for="category">Category:</label>
            <input type="text" name="category" placeholder="Enter Category" required>

            <label for="description">Description:</label>
            <input type="text" name="description" placeholder="Enter Description">

            <label for="date">Date:</label>
            <input type="date" name="date" required>

            <button type="submit">Add Expense</button>
        </form>

        <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_receipt') }}">
            <label for="file">Upload Receipt:</label>
            <input type="file" name="file" required>
            <button type="submit">Upload Receipt</button>
        </form>

        <h2>Expenses</h2>
        <ul>
            {% for expense in expenses %}
            <li>
                <span>{{ expense[1] }} - {{ expense[2] }} - {{ expense[3] }} - {{ expense[4] }}</span>
            </li>
            {% endfor %}
        </ul>

        <form method="POST" action="{{ url_for('reset_data') }}">
            <button type="submit" class="reset-btn">Reset Data</button>
        </form>
    </div>
</body>
</html>
